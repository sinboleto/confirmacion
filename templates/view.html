<!DOCTYPE html>
<html>
<head>
    <title>View information</title>
</head>
<body>
    <h1>View information</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Conversation_SID</th>
            <th>Telefono</th>
            <th>Respuesta_1</th>
            <th>Respuesta_2</th>
        </tr>
        {% for info in infos %}
            <tr>
                <td>{{ info.id }}</td>
                <td>{{ info.conversation_sid }}</td>
                <td>{{ info.phone_number }}</td>
                <td>{{ info.answer_1 }}</td>
                <td>{{ info.answer_2 }}</td>
            </tr>
            {% endfor %}
    </table>
    <form action="/export" method="POST">
        <input type="submit" value="Export to CSV">
    </form>
    <form action="/delete_information" method="POST">
        <input type="submit" value="Delete DB information">
    </form>
</body>
</html>
