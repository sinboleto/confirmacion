<!DOCTYPE html>
<html>

<head>
    <title>View information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<body>
    <div class="container">
        <h1>View information</h1>
        <div class="row">
            <div class="col-md-6">
                <img src="data:image/png;base64,{{ plot1_base64 }}" class="img-fluid" alt="Answer 1 Value Counts">
            </div>
            <div class="col-md-6">
                <img src="data:image/png;base64,{{ plot2_base64 }}" class="img-fluid" alt="Answer 2 Value Sums">
            </div>
        </div>
        <div class="row mt-4">
            <div class="col-md-12">
                <table class="table table-bordered">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Conversation_SID</th>
                            <th>Name</th>
                            <th>Phone number</th>
                            <th>Answer_1</th>
                            <th>Answer_2</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for info in infos %}
                        <tr>
                            <td>{{ info.id }}</td>
                            <td>{{ info.conversation_sid }}</td>
                            <td>{{ info.name }}</td>
                            <td>{{ info.phone_number }}</td>
                            <td>{{ info.answer_1 }}</td>
                            <td>{{ info.answer_2 }}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
        <form action="/export" method="POST">
            <input type="submit" value="Export to CSV">
        </form>
    </div>
</body>

</html>
