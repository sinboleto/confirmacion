<!DOCTYPE html>
<html>
<head>
    <title>View Information</title>
</head>
<body>
    <h1>View Information</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Info</th>
        </tr>
        {% for i in infos %}
            <tr>
                <td>{{ i.id }}</td>
                <td>{{ i.info }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
