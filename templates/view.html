<!DOCTYPE html>
<html>
<head>
    <title>View Information</title>
</head>
<body>
    <h1>View Information</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Information</th>
        </tr>
        {% for info in infos %}
            <tr>
                <td>{{ info.id }}</td>
                <td>{{ info.info }}</td>
            </tr>
        {% endfor %}
    </table>
    <form action="/export" method="POST">
        <input type="submit" value="Export to CSV">
    </form>
</body>
</html>
