<!DOCTYPE html>
<html>
<head>
    <title>View Information</title>
</head>
<body>
    <h1>View Information</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Telefono</th>
            <th>Pregunta</th>
            <th>Respuesta</th>
        </tr>
        {% for info in infos %}
            <tr>
                <td>{{ info.id }}</td>
                <td>{{ info.phone_number }}</td>
                <td>{{ info.question }}</td>
                <td>{{ info.answer }}</td>
            </tr>
            {% endfor %}
    </table>
    <form action="/export" method="POST">
        <input type="submit" value="Export to CSV">
    </form>
</body>
</html>
