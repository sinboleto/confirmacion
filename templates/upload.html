<!DOCTYPE html>
<html>

<head>
    <title>Upload JSON File</title>
</head>

<body>
    <h1>Upload JSON File</h1>
    <form method="POST" action="/upload" enctype="multipart/form-data">
        <input type="file" name="json_file" accept=".json">
        <button type="submit">Upload</button>
    </form>
</body>

</html>
