<!DOCTYPE html>
<html>

<head>
    <title>Envío de confirmaciones</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>

<header><br></header>

<body>

    <div>
        <h1>¡Hola! Bienvenido al demo del Chatbot de Sin Boleto</h1>
        <p>Para recibir un demo por favor proporcionanos los siguientes datos:</p>
    </div>

    <br>

    <form method="GET" action="/start" enctype="multipart/form-data">

        <div>
            <h2>Nombre completo</h2>
            <label for="nom_invitado_demo">ID del evento:</label>
            <input type="text" name="nom_invitado_demo" id="nom_invitado_demo" required>

            <h2>Teléfono (10 dígitos)</h2>
            <label for="telefono_invitado_demo">ID del evento:</label>
            <input type="text" name="telefono_invitado_demo" id="telefono_invitado_demo" required>

            <button type="submit">Subir información</button>
        </div>

    </form>

</body>

<footer><br><br></footer>

</html>
