<!DOCTYPE html>
<html>

<head>
    <title>Envío de confirmaciones</title>

<header><br></header>

<body>
    <div class="container">

        <div>
            <h1>¡Hola! Bienvenid@ al demo del Chatbot de Sin Boleto</h1>
            <p>Para recibir un demo por favor proporcionanos la siguiente información:</p>
        </div>

        <br>

        <form method="GET" action="/start" enctype="multipart/form-data">

            <div>
                <h2>Nombre completo</h2>

                <input type="text" name="x|" id="nom_invitado_demo" required>

                <h2>Teléfono (10 dígitos)</h2>
                <label for="telefono_invitado_demo">Teléfono (10 dígitos):</label>
                <input type="text" name="telefono_invitado_demo" id="telefono_invitado_demo" required>

                <button type="submit">Subir información</button>
            </div>

        </form>

        <h2 style="color: #9524D6">En breve recibirás una invitación. <b>Gracias por tu confianza</b></h2>

    </div>
